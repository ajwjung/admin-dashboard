<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
    <div class="container">
        <div class="sidebar">
            <div class="branding">
                <img src="images/brightness-1.svg" alt="logo" id="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="nav">
                <div class="main-links">
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Home icon" class="navlink-icon">
                        <a href="#">Home</a>
                    </div>
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Profile icon" class="navlink-icon">
                        <a href="#">Profile</a>
                    </div>
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Messages icon" class="navlink-icon">
                        <a href="#">Messages</a>
                    </div>
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="History icon" class="navlink-icon">
                        <a href="#">History</a>
                    </div>
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Tasks icon" class="navlink-icon">
                        <a href="#">Tasks</a>
                    </div>
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Communities" class="navlink-icon">
                        <a href="#">Communities</a>
                    </div>
                </div>

                <div class="other-links">
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Settings icon" class="navlink-icon">
                        <a href="#">Settings</a>
                    </div>
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Support icon" class="navlink-icon">
                        <a href="#">Support</a>
                    </div>
                    <div class="nav-link">
                        <img src="images/brightness-1.svg" alt="Privacy icon" class="navlink-icon">
                        <a href="#">Privacy</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="search-bar">
                <img src="images/brightness-1.svg" alt="Search icon" id="icon">
                <input type="text" name="search" id="search-bar" placeholder="Search...">
            </div>
            <div class="user-profile">
                <img src="images/brightness-1.svg" alt="Notifications">
                <img src="images/brightness-1.svg" alt="Profile picture">
                <p class="bold">Fun Alpaca</p>
            </div>
            <div class="user-greeting">
                <img src="images/brightness-1.svg" alt="Profile picture">
                <p>Welcome back,</p>
                <p class="username">Fun Alpaca (@alpaca1003)</p>
            </div>
            <div class="buttons">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="project-card"></div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="announcement-card"></div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="user"></div>
            </div>
        </div>
    </div>
    </body>
</html>
